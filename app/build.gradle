plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "io.freefair.lombok" version "5.3.3.3"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation group: 'io.projectreactor', name: 'reactor-core', version: '3.4.7'
    implementation group: 'io.projectreactor.addons', name: 'reactor-extra', version: '3.4.3'
    implementation 'io.projectreactor.tools:blockhound:1.0.6.RELEASE'

    implementation 'org.projectlombok:lombok:1.18.16'
    implementation group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'
    implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-library', version: '2.2'
    testImplementation group: 'io.projectreactor', name: 'reactor-test', version: '3.4.7'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
